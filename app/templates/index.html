<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>{{title}}- Welcome to microblog</title>
    {% endif %}
</head>
<body>
    <h1>Hello, {{user.nickname}}</h1>
    {% for post in posts %}
        <p>Author is : {{post.author}}, Subject is : {{post.subject}}, Level is :{{post.level}}</p>
    {% endfor %}
</body>
</html>
